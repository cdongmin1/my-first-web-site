<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        font-size: 15px;
    }
    h1 {
        font-size: 25px;
    }
</style>

<script>
    function memJoin() {
        let id = document.getElementById("id").value;
        let pw = document.getElementById("pw").value;
        let name = document.getElementById("name").value;
        let gender = document.getElementById("gender").value;
        let charater_str = "";
        let charater_length = document.getElementsByName("charater").length;
        let email_str = "";
        let email = document.getElementById("email").value;
        let domain = document.getElementById("domain").value;
        let birth = document.getElementById("birth").value;
        let tel_str = "";
        let tel1 = document.getElementById("tel1").value;
        let tel2 = document.getElementById("tel2").value;
        let tel3 = document.getElementById("tel3").value;

        for(let i = 0; i < charater_length; i++) {
            if(document.getElementsByName("charater")[i].checked == true) {
                charater_str += document.getElementsByName("charater")[i].value + "/";
            }
        }

        if(id == '') {
            alert("아이디를 입력해주세요.");
            return false;
        } else if(pw == '') {
            alert('비밀번호를 입력해주세요.');
            return false;
        } else if(name == '') {
            alert('이름을 입력해주세요.');
            return false;
        } else if(gender == '') {
            alert('성별을 선택해주세요.');
            return false;
        } else if(charater_str == '') {
            alert('캐릭터를 체크해주세요.');
            return false;
        }

        charater_str = charater_str.substring(0, charater_str.length -1);

        if(email == '') {
            alert('이메일을 입력해주세요.');
            return false;
        } else if(domain == '') {
            alert('도메인을 선택해주세요.');
            return false;
        } else if(birth == '') {
            alert('생년월일을 입력해주세요.');
            return false;
        } else if(tel1 == '') {
            alert('핸드폰 앞자리를 입력해주세요.');
            return false;
        } else if(tel2 == '') {
            alert('핸드폰 중간자리를 입력해주세요.');
            return false;
        } else if(tel3 == '') {
            alert('핸드폰 끝자리를 입력해주세요.');
            return false;
        }
        
        
        email_str = email + "@" + domain;
        tel_str = tel1 + '-' + tel2 + '-' + tel3;

        window.location.href="main.html?" + id + "," + pw + "," + name + "," + gender + "," + charater_str + "," + email_str + "," + birth + "," + tel_str;
    }
</script>

<body>
    <h1>MEMBERSHIP PAGE</h1><br>

    <form id="membership" method="post" action="javascript:memJoin()">
        <div>아이디</div><input type="text" id="id" name="id" size="10px"><br><br>
        <div>비밀번호</div><input type="password" id="pw" name="pw" size="10px"><br><br>
        <div>이름</div><input type="name" id="name" name="name" size="10px"><br><br>
        
        <div>성별</div>
        <select id="gender" name="gender">
            <option value=""></option>
            <option value="남자">남자</option>
            <option value="여자">여자</option>
        </select><br><br>
        
        <div>좋아하는 캐릭터</div>
        <input type="checkbox" id="charater" name="charater" value="라인하르트">라인하르트&nbsp;
        <input type="checkbox" id="charater" name="charater" value="메르시">메르시&nbsp;
        <input type="checkbox" id="charater" name="charater" value="윈스턴">윈스턴&nbsp;
        <input type="checkbox" id="charater" name="charater" value="루시우">루시우&nbsp;
        <input type="checkbox" id="charater" name="charater" value="젠야타">젠야타<br><br>

        <div>이메일</div>
        <input type="txt" id="email" name="email" size="10px">&nbsp;@
        <select id="domain" name="domain">
            <option value="">도메인 선택</option>
            <option value="naver.com">naver.com</option>
            <option value="daum.net">daum.net</option>
            <option value="gmail.com">gmail.com</option>
        </select><br><br>

        <div>생년월일</div>
        <input type="text" id="birth" name="birth" placeholder="0000-00-00" size="6px"><br><br>

        <div>휴대폰번호</div>
        <input type="tel" id="tel1" name="tel1" size="1px">&nbsp;-
        <input type="tel" id="tel2" name="tel2" size="6px">&nbsp;-
        <input type="tel" id="tel3" name="tel3" size="6px">

        <br><br><input type="submit" value="제출">
    </form>
</body>
</html>
